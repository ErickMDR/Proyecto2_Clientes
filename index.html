

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Trivia</h1>
        <form>
            <label for="nombre">Nombre del jugador:</label>
            <input type="text" id="nombre" name="nombre" minlength="2" maxlength="20" required>

            <label for="cantidad">Número de preguntas (5-20):</label>
            <input type="number" id="cantidad" name="cantidad" min="5" max="20" required>

            <label for="dificultad">Dificultad:</label>
            <select id="dificultad" name="dificultad" required>
                <option value="easy">Fácil</option>
                <option value="medium">Intermedio</option>
                <option value="hard">Difícil</option>
            </select>
            
            <label for="categoria">Selecciona al menos 5 categorías:</label>
            <button type="button" id="seleccionAleatoria">Aleatorias</button>
            <select id="categoria" name="categoria" multiple required size="10">
                <option value="9">Conocimiento general</option>
                <option value="10">Libros</option>
                <option value="11">Películas</option>
                <option value="12">Música</option>
                <option value="13">Musicales</option>
                <option value="14">Televisión</option>
                <option value="15">Videojuegos</option>
                <option value="16">Juegos de mesa</option>
                <option value="17">Ciencia y Naturaleza</option>
                <option value="18">Computación</option>
                <option value="19">Matemática</option>
                <option value="20">Mitología</option>
                <option value="21">Deportes</option>
                <option value="22">Geografía</option>
                <option value="23">Historia</option>
                <option value="24">Política</option>
                <option value="25">Arte</option>
                <option value="26">Celebridades</option>
                <option value="27">Animales</option>
                <option value="28">Vehículos</option>
                <option value="29">Comics</option>
                <option value="30">Artefactos</option>
                <option value="31">Anime y Manga</option>
                <option value="32">Cartoon y Animaciones</option>
            </select>
            <small>(Usa Ctrl + clic para seleccionar)</small>

            <button type="submit">Comenzar Juego</button>
        </form>
    </div>
</body>
</html>

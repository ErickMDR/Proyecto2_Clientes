<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Trivia</h1>
        <form>
            <label for="nombre">Name:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Colapso" minlength="2" maxlength="20" required>

            <label for="cantidad">Number of questions:</label>
            <input type="number" id="cantidad" placeholder="5-20" name="cantidad" min="5" max="20" required>

             <label for="dificultad">Difficulty:</label>
            <select id="dificultad" name="dificultad" required>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            
            <label for="categoria">Category:</label>
            <select id="categoria" name="categoria" required>
                <option value="any" selected>Any</option>
                <option value="9">General Knowledge</option>
                <option value="10">Books</option>
                <option value="11">Movies</option>
                <option value="12">MMusic</option>
                <option value="13">Musicals</option>
                <option value="14">Television</option>
                <option value="15">Video Games</option>
                <option value="16">Board Games</option>
                <option value="17">Science and Nature</option>
                <option value="18">Computing</option>
                <option value="19">Mathematics</option>
                <option value="20">Mythology</option>
                <option value="21">Sports</option>
                <option value="22">Geography</option>
                <option value="23">History</option>
                <option value="24">Politics</option>
                <option value="25">Art</option>
                <option value="26">Celebrities</option>
                <option value="27">Animals</option>
                <option value="28">Vehicles</option>
                <option value="29">Comics</option>
                <option value="30">Artefacts</option>
                <option value="31">Anime and Manga</option>
                <option value="32">Cartoons and Animations</option>
            </select>

            <button type="submit">Â¡Go!</button>
        </form>
    </div>
<div id="loader" class="loader hidden">Loading...</div>
<div id="juego" class="hidden game-screen"></div>
<div id="resultados" class="hidden resultados-screen"></div>
</body>
</html>
